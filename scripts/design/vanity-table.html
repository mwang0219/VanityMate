<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .screen {
            background: white;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            width: 375px;
            margin: 0 auto;
        }

        .phone-frame {
            background: white;
            border-radius: 40px;
            padding: 15px;
            box-shadow: 0 0 0 2px #e1e1e1;
            aspect-ratio: 9/19.5;
            position: relative;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 15px;
            font-size: 12px;
            color: #666;
        }

        .manage-screen {
            background: #fff;
            height: calc(100% - 20px);
            border-radius: 30px;
            overflow: hidden;
        }

        .manage-header {
            background: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 100%);
            padding: 20px;
            color: white;
            text-align: center;
        }

        .manage-header h2 {
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        .category-section {
            padding: 15px;
            height: calc(100% - 100px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0;
        }

        .category-item {
            background: white;
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .category-item:nth-child(1) {
            background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 100%);
        }

        .category-item:nth-child(2) {
            background: linear-gradient(135deg, #E6E6FA 0%, #9370DB 100%);
        }

        .category-item:nth-child(3) {
            background: linear-gradient(135deg, #98FB98 0%, #3CB371 100%);
        }

        .category-item:nth-child(4) {
            background: linear-gradient(135deg, #87CEEB 0%, #4169E1 100%);
        }

        .category-item:hover {
            transform: scale(1.02);
        }

        .category-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
        }

        .category-icon .material-icons-round {
            font-size: 32px;
            color: white;
        }

        .category-info {
            text-align: center;
            color: white;
        }

        .category-name {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 4px;
            color: white;
        }

        .category-count {
            font-size: 0.9em;
            color: rgba(255,255,255,0.9);
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .category-item::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -20%;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .category-item::after {
            content: '';
            position: absolute;
            bottom: -10%;
            left: -10%;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .all-products {
            background: linear-gradient(135deg, #2D4059 0%, #4A4A4A 100%);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            height: calc((100% - 36px) / 2);
        }

        .all-products-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .all-products-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .all-products-icon .material-icons-round {
            font-size: 32px;
            color: white;
        }

        .all-products-text {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .all-products-count {
            font-size: 0.9em;
            color: rgba(255,255,255,0.9);
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 15px;
            border-top: 1px solid #eee;
            height: 65px;
        }

        .tab-item {
            text-align: center;
            font-size: 0.8em;
            color: #666;
            z-index: 1;
            flex: 1;
        }

        .tab-item.active {
            color: #FF6B6B;
        }

        .scan-button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            flex: 1;
        }

        .scan-button-large {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            box-shadow: 0 2px 8px rgba(255,107,107,0.3);
            border: 2px solid white;
            margin-bottom: 0;
        }

        .scan-button-large::before {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 4px;
            position: relative;
        }

        .scan-button-large::after {
            content: "";
            width: 14px;
            height: 2px;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
